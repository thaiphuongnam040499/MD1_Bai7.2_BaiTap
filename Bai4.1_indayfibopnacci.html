<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>In dãy fibonacci</title>
</head>
<body>
<script>
  let number = parseInt(prompt('Nhập vào: '));
  let F = 0, F1 = 1, F2;
  for (let i = 1; i < number; i++) {
    F2 = F
    F=F1
    F1 = F2 + F;
  }document.write(F)
</script>
</body>
</html>
