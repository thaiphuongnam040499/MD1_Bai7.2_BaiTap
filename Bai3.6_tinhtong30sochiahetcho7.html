<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng 30 số chia hết cho 7</title>
</head>
<body>
<script>
    let number=+prompt('Nhập vào dãy số của bạn')
    let sum=7;
    for (let i = 1; i <number ; i++) {
        if (i%7==0){
            sum += i;
        }document.write(sum, "<br>")
    }
</script>
</body>
</html>
