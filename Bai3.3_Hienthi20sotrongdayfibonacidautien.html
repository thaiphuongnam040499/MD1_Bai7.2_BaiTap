<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hiển thị 20 số trong dãy fibonacci</title>
</head>
<body>
<script>
  let number = parseInt(prompt('Nhập vào: '));
  let F = 0, F1 = 1, F2;
  for (let i = 1; i <= number; i++) {
    document.write(F , "<br>")
    F2 = F
    F=F1
    F1 = F2 + F;
  }
</script>
</body>
</html>
