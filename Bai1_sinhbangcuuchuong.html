<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sinh bảng cửu chương</title>
</head>
<body>
<script>
let sout;
sout = "<table border='1' width='600px' cellspacing='0' cellpadding='4'>"
    for (i=1;i<=9;i++){
        sout= sout + "<tr>"
        for (j=2;j<=9;j++){
            sout= sout +"<td>"+ j +  " x " + i + "=" + j * i + "</td>"
        }sout= sout +"</tr>"
    }sout=sout+"</table>"
document.write(sout)
</script>
</body>
</html>
