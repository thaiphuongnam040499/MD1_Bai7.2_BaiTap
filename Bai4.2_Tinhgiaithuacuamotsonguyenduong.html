<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa của một số nguyên dương</title>
</head>
<body>
<script>
        let number = +(prompt("Nhập số "))
        let giai_thua = 1
        if(number == 0 || number == 1){
            giai_thua = 1;
        }else if(number<0){
            alert("Error!")
        }else{
            for (let i=1;i<=number;i++) {
                giai_thua = giai_thua*i
            }
        }
        document.write("Giai thừa của "+number+" = "+giai_thua)
</script>
</body>
</html>
